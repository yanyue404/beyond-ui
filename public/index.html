<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>html{color:#000;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;height:100%;font-family:"微软雅黑","黑体",Helvetica,Arial,Tahoma,sans-serif;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;font-size: 13.333333333vw;}body{font-size: 50px;line-height:1;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}article,aside,blockquote,body,button,code,dd,details,div,dl,dt,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,hr,input,legend,li,menu,nav,ol,p,pre,section,td,textarea,th,ul{margin:0;padding:0;outline:0;-webkit-tap-highlight-color:transparent;box-sizing:border-box}*{padding:0;margin:0;outline:0;word-break:normal;-webkit-tap-highlight-color:transparent}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:500}.clearfix:after,.clearfix:before{content:" ";display:table;height:0;visibility:hidden}.clearfix:after{clear:both}a,img,input{-webkit-tap-highlight-color:transparent}input{-webkit-user-modify:read-write-plaintext-only;border:0;outline:medium}input,option,select,textarea{font-size:100%;font-family:inherit;-webkit-appearance:none}table{border-collapse:collapse;border-spacing:0}fieldset,img{border:0 none}address,caption,cite,code,dfn,em,th,var{font-style:normal;font-weight:500}li,ol,ul{list-style:none}a,ins{text-decoration:none}mark{background:0 0}textarea{resize:none}img{display:block;margin:0;padding:0;width:100%}a{text-decoration:none;}
      i,b,em,li{font-style: normal !important;}
      @media screen and (min-width: 540px) {html{width: 540px;font-size: 72px !important;margin: 0 auto;background-color: #fff;}body{background-color: #fff;} }
      html,body{background-color: #fff;}html,body{background: #fff; }.flex-c-c {display: flex;align-items: center;justify-content: center;}.flex-sa-c{display: flex;align-items:center;justify-content: space-around;}.flex-sb-c{display: flex;align-items:center;justify-content: space-between;}.flex--c{display: flex;align-items:center;}
  </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
